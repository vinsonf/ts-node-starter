<div class="side-menu-container">
<ng-container *ngFor="let link of linkRoutes;">
  <a  (click)="menuNavigate(link)" class="side-menu-link">
    <div class="side-menu-icon">
      <app-image-svg [image]="link.icon"></app-image-svg>
    </div>
    <span class="side-text">{{link.text}}</span>
  </a>

</ng-container>

</div>
